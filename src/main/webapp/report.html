<!-- ReportCtrl -->
<div ng-controller="ReportCtrl" ng-init="fetchItems()">
    <div class="container">
        <div class="row">    
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Project</th>
                        <th>Employee ID</th>
                        <th>Workload</th>
                    </tr>
                </thead>
                <tr ng-repeat="item in workLog.items">
                    <td><a ng-href="{{item.link}}">{{item.id}}</a></td>
                    <td>{{item.projectName}}</td>
                    <td>{{item.employee}}</td>
                    <td>{{item.workload}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!-- /ReportCtrl -->
