<!-- EditCtrl -->
    <div class="modal-header">
        <h2>Edit worklog entry</h2>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="workload" class="col-sm-3 control-label">Workload</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="workload" value="6h 30m">
                </div>
            </div>
            <div class="form-group">
                <label for="project" class="col-sm-3 control-label">Project</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="project" value="ProjectManhattan">
                </div>
            </div>
            <div class="form-group">
                <label for="employee" class="col-sm-3 control-label">Employee</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="employee" value="homer.simpson" disabled="disabled">
                </div>
            </div>
            <div class="form-group">
                <label for="date" class="col-sm-3 control-label">Date</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="date" value="2014/01/04" disabled="disabled">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="ok()">Update</button>
    </div>
<!-- /EditCtrl -->
