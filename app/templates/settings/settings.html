<div class="config">
    <div class="container">
        <div class="row" style="height:70px;">
            <div ng-repeat="alert in settings.alerts" class="fade in alert alert-{{alert.type}} alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                    <span class="glyphicon glyphicon-remove"></span>
                </button>
                {{alert.message}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <h2 class="page-header">Settings
                    <small>are stored in your browser's cookies.</small>
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="serverUrl" class="col-sm-3 control-label">OpenTrapp Server</label>

                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="serverUrl" ng-model="settings.apiServerUrl">
                        </div>
                    </div>
                    <div class="form-group">

                        <label for="useLastExpression" class="col-sm-3 control-label">Automatically enter last used expression</label>
                        
                        <div class="col-sm-9">
                            <input class="form-check-input" type="checkbox" ng-model="settings.useLastExpression" ng-checked="settings.useLastExpression"
                                ng-true-value="true" ng-false-value="false" id="useLastExpression">
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" ng-click="settings.save()" class="btn btn-primary pull-right">
                                Update
                            </button>
                            <button type="reset" ng-click="settings.cancel()" class="btn btn-link pull-right">
                                Cancel
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
