<div class="modal-header">
    <h2><span class="glyphicon glyphicon-pencil small-glyph"></span> Bulk update of worklog</h2>
</div>
<div class="modal-body" shake-me>

    <div ng-repeat="alert in bulkEdit.alerts" class="alert alert-{{alert.type}} alert-dismissable">
        <button type="button" class="close" ng-click="bulkEdit.clearAlerts()">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
        <p>{{alert.message}}</p>
    </div>

    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="workload" class="col-sm-3 control-label">Query</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="query"
                       ng-change="bulkEdit.onQueryChange(bulkEdit.form.query)"
                       ng-model="bulkEdit.form.query">
            </div>
        </div>
        <div class="form-group">
            <label for="project" class="col-sm-3 control-label">Expression</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="expression" ng-model="bulkEdit.form.expression" placeholder="-#vacation to remove and +#sick to add tag"/>
            </div>
        </div>
        <div class="bg-info" style="padding: 15px;" ng-show="bulkEdit.entriesAffected">
            <u>Hint</u>: <strong>{{bulkEdit.entriesAffected}}</strong> worklog entries will be affected by this
            operation
        </div>
        <div class="bg-info" style="padding: 15px;" ng-show="bulkEdit.entriesAffected==0">
            <u>Hint</u>: <strong>no</strong> worklog entries will be affected by this operation
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="bulkEdit.cancel()">Cancel</button>
    <button class="btn btn-primary" ng-click="bulkEdit.ok()">Update</button>
</div>
