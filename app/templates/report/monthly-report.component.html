<table class="table table-striped table-condensed calendar">

    <thead>
        <tr>
            <th ng-if="!viewModel.isForOneEmployee()" class="employee">
                Employee
            </th>
            <th ng-repeat="day in viewModel.days" ng-class="{'weekend': day.weekend, 'indicate': !hours[day.id] && day.ifPastMonth && !day.weekend, 'holiday': day.holiday}">
                <div>{{day.number}}</div>
                {{day.name}}
            </th>
            <th class="total">
                Total
            </th>
        </tr>
    </thead>

    <tbody>
        <tr ng-repeat="(employee, hours) in viewModel.report.employees()">
            <td ng-if="!viewModel.isForOneEmployee()" class="employee">{{employee}}</td>
            <td ng-repeat="day in viewModel.days" style="position:relative;" ng-class="{'weekend': day.weekend, 'indicate': !hours[day.id] && day.ifPastMonth && !day.weekend, 'holiday': day.holiday}">
                <span class="glyphicon project-tag" ng-class="{{viewModel.report.tag(employee, day.id)}}"></span>
                {{hours[day.id]}}
            </td>
            <td class="total">{{hours.total}}</td>
        </tr>
    </tbody>

    <tfoot ng-if="!viewModel.isForOneEmployee()">
        <tr>
            <td class="employee">Total</td>
            <td ng-repeat="day in viewModel.days" ng-class="{'weekend': day.weekend, 'indicate': !hours[day.id] && day.ifPastMonth && !day.weekend, 'holiday': day.holiday}">
                {{viewModel.report.total()[day.id]}}
            </td>
            <td class="total">{{viewModel.report.total().total}}</td>
        </tr>
    </tfoot>


</table>
