<body ng-app="openTrapp">

<!-- Menu -->
<!-- TODO use router on state or component instead of one attached to view -->
<nav ng-controller="RouterCtrl" class="navbar navbar-default navbar-fixed-top" role="navigation">

    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" ui-sref="home">
                <span class="glyphicon glyphicon-time"
                      style="font-size: 120%;color: #333;vertical-align: text-bottom;"></span> Open<b>Trapp</b>
            </a>
        </div>

        <!-- TODO use router on state or component instead of one attached to view -->
        <ul class="nav navbar-nav navbar-right" ng-controller="SignInCtrl" ng-init="init()">
            <li ng-if="authenticated" ng-class="{active: isActive('/registration')}">
                <a ui-sref="registration">
                    <span class="glyphicon glyphicon-plus"></span>
                    Register time
                </a>
            </li>
            <li ng-if="authenticated" ng-class="{active: isActive('/report')}">
                <a ui-sref="report.calendar">
                    <span class="glyphicon glyphicon-stats"></span>
                    Reports
                </a>
            </li>
            <li ng-if="authenticated" ng-class="{active: isActive('/config')}">
                <a ui-sref="config">
                    <span class="glyphicon glyphicon-wrench"></span>
                    Settings
                </a>
            </li>
            <li>
                <p class="navbar-text sign-in">
                    <span ng-if="!authenticated && !unauthenticated">
                        <img src="img/ajax-loader-b.gif">
                        <span style="font-size:10px;padding-left:5px; padding-right:20px;">Connecting...</span>
                    </span>
                    <span ng-if="authenticated">
                        <span class="glyphicon glyphicon-user"></span>
                        {{username}}
                    </span>
                    <a ng-if="authenticated" href="{{logoutUrl}}">
                        <span class="glyphicon glyphicon-off"></span>
                        Sign Out
                    </a>
                    <a ng-if="unauthenticated" href="{{loginUrl}}">
                        <span class="glyphicon glyphicon-user"></span>
                        Sign In
                    </a>
                </p>
            </li>
        </ul>
    </div>

</nav>
<!-- /Menu -->

<div class="content">
    <div ui-view class="view"></div>
</div>

</body>
</html>
