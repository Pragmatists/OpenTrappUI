<input class="form-control input-lg worklog-expression-input"
       ng-model="workLogExpression"
       ng-trim="false"
       type="text"
       placeholder="1d #my-project"
       typeahead-wait-ms="100"
       typeahead-on-select="selectSuggestion($item)"
       typeahead-template-url="templates/typeahead-template.html"
       typeahead="s for s in suggestions($viewValue)">
</input>
